<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bank/ATM</title>
  </head>
  <body>
    <main
      style="height: 100vh"
      class="bg-warning w-100 d-flex justify-content-center align-items-center"
    >
      <div class="buttonsLeft d-flex flex-column me-4">
        <button class="btn btn-secondary button pressable-button" id="balance">
          Balance
        </button>
        <button
        class="btn btn-secondary button pressable-button"
        id="withdrawBtn"
      >
        Withdraw money
      </button>
      <button class="btn btn-secondary button pressable-button" id="withdrowEnter">Enter for Withdraw money</button>
       
      </div>

      <div class="output w-50 bg-light h-75 rounded-5" id="output">
        <div
          id="intro"
          class="d-block d-flex justify-content-center align-items-center flex-column h-100 text-primary font fs-4 text-center"
        >
          <p id="welcome"></p>
          <p>Aziz bank is the best bank in the world</p>
          <p>Since 1900</p>
          <p>Thank you for choosing us )</p>
        </div>
        <div
          class="bg-info w-100 h-100 loading d-flex justify-content-center align-items-center d-none rounded-5"
          id="loading"
        >
          <div class="spinner-border" role="status"></div>

          <span class="">Loading...</span>
        </div>

        <div
          id="balanceDiv"
          class="d-flex align-items-center justify-content-center flex-column d-none w-100 h-100"
        >
          <p class="fs-1 text-success font">Your balance:</p>
          <p class="fs-3 text-success font" id="balanceP"></p>
          <p class="text-warning-emphasis font mt-5 pt-5 mb-0 fs-5">
            Thank you for choosing us )
          </p>
        </div>
        <div
          class="d-none d-flex flex-column align-items-center justify-content-center w-100 h-75"
          id="cashInDiv"
        >
          <div class="input-group mt-4 w-75">
            <input
              type="text"
              class="form-control"
              id="cashInPut"
              aria-label="Dollar amount (with dot and two decimal places)"
            />
            <span class="input-group-text">â‚¼</span>
          </div>
          <p class="text-secondary-emphasis fs-4 mt-5">
            Be careful when withdrawing or depositing money
          </p>
        </div>
        <div
          class="d-none w-100 h-100 d-flex align-items-center justify-content-center"
          id="divDone"
        >
          <p class="text-success fs-1">Process done successfully</p>
        </div>
      </div>

      <div class="buttonsRight d-flex flex-column ms-4">
        <button class="btn btn-secondary button pressable-button" id="home">
          Home
        </button>
        <button
          class="btn btn-secondary button pressable-button"
          id="cashInBtn"
        >
          Cash in
        </button>
      

        <button class="btn btn-secondary button pressable-button" 
        id="enterBtn">
          Enter for Cash in
        </button>
      </div>
    </main>
    <script src="./dom.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
